<div class="container">
    <h2 class="text-primary">Reactive form with validation</h2>
    <hr>
    <form class="row g-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="col-md-4">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" formControlName="firstName">
          <div class="text-danger">
            @if(userForm.controls['firstName'].touched && userForm.controls['firstName'].dirty){
                <span *ngIf="userForm.controls['firstName'].errors?.['required']">
                    This is Required
                </span>
                <span *ngIf="userForm.controls['firstName'].errors?.['minLength']">
                    MinLength 5
                </span>
            }
            
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <div class="text-danger">
            <span *ngIf="userForm.controls['lastName'].touched && userForm.controls['lastName'].dirty && userForm.controls['lastName'].errors?.['required']">
                This is Required
            </span>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" class="form-control" aria-describedby="inputGroupPrepend" formControlName="userName">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="col-md-3">
          <label class="form-label">State</label>
          <select class="form-select" formControlName="state">
            <option selected disabled value="">Choose...</option>
            <option>Dhaka</option>
            <option>Khulna</option>
            <option>Chittagong</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" formControlName="zipCode">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" formControlName="isAgreed">
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        </div>
      </form>
</div>
