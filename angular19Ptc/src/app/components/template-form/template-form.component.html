<div class="container" >
    <h2 class="text-primary">Template driven form with validation</h2>
    <hr>
    <form class="row g-3 needs-validation" #frmReg="ngForm">
        <div class="col-md-4">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" #firstName="ngModel" name="firstName" [(ngModel)]="userObj.firstName" required minlength="4" maxlength="10">
          <div class="text-danger">
            <span *ngIf="firstName.touched && firstName.dirty && firstName.errors?.['required']">
                This field is required
            </span> 
            <span *ngIf="firstName.touched && firstName.dirty && firstName.errors?.['minlength']">
                Minlength 4
            </span> 
            <span *ngIf="firstName.touched && firstName.dirty && firstName.errors?.['maxlength']">
                Maxlength 10
            </span> 
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" #lastName="ngModel" name="lastName" [(ngModel)]="userObj.lastName">
          <div class="text-danger">
            <span *ngIf="lastName.touched && lastName.dirty && lastName.errors?.['required']">
                This field is required
            </span> 
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">&#64;</span>
            <input type="text" class="form-control" name="userName" [(ngModel)]="userObj.userName" >
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" #city name="city" [(ngModel)]="userObj.city">
        </div>
        <div class="col-md-3">
          <label class="form-label">State</label>
          <select class="form-select" name="state" [(ngModel)]="userObj.state">
            <option selected disabled value="">Choose...</option>
            <option>Dhaka</option>
            <option>Khulna</option>
            <option>Chittagong</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" name="zipCode" [(ngModel)]="userObj.zipCode">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="isAgreed"  [(ngModel)]="userObj.isAgreed">
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="frmReg.invalid" (click)="onSave()">Submit</button>
        </div>
      </form>
</div>
